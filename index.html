<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=============== BOXICONS ===============-->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>Minimalist Navbar</title>
</head>
<body>

  <!-- NAV -->
  <nav class="nav" id="nav">
    <div class="nav__menu container" id="nav-menu">
      <div class="nav__shape"></div>

      <div class="nav__close" id="nav-close">
        <i class='bx bx-x'></i>
      </div>

      <div class="nav__data">
        <div class="nav__mask">
          <img src="assets/img/perfil.png" alt="" class="nav__img">

          <span class="nav__greeting">Hi, I'm</span>
          <h1 class="nav__name">Endriw <br> Schiavenato</h1>
        </div>

        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link">
              <i class='bx bx-home'></i> Home
            </a>
          </li>

          <li class="nav__item">
            <a href="#sobre" class="nav__link">
              <i class='bx bx-user'></i> Sobre
            </a>
          </li>

          <li class="nav__item">
            <a href="#portfólio" class="nav__link">
              <i class='bx bx-briefcase-alt-2'></i> Portfólio
            </a>
          </li>

          <li class="nav__item">
            <a href="#skills" class="nav__link">
              <i class='bx bx-bookmark'></i> Habilidades
            </a>
          </li>

          <li class="nav__item">
            <a href="#contato" class="nav__link">
              <i class='bx bx-message-square-detail'></i> Contato
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- MAIN -->
  <main class="main" id="main">
    <!-- HEADER -->
    <header class="header" id="header">
      <nav class="header__nav container">
        <a href="" class="header__logo">
          Endriw Schiavenato
        </a>

        <!-- Toggle Button -->
        <div class="header__toggle" id="header-toggle">
          <i class='bx bx-grid-alt'></i>
        </div>
      </nav>
    </header>

    <!-- Home -->
    <section class="section section__height container" id="home">
      <h1>HOME</h1>
    </section>

    <!-- Sobre -->
    <section class="section section__height container" id="sobre">
      <h1>Sobre</h1>
    </section>

    <!-- portfolio -->
    <section class="section section__height container" id="portfolio">
      <h1>Habilidades</h1>
    </section>

    <!-- Contato -->
    <section class="section section__height container" id="contato">
      <h1>Contato</h1>
    </section>
  </main>
  
  <!-- MAIN JS -->
  <script src="assets/js/scripts.js"></script>
</body>
</html>
